<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/public/css/style.min.css">
</head>
<body>
  <div class="container">
    <header>
      <nav class="nav row x-center y-center">
        <img class="logo" src="/public/images/logo.png" alt="">
      </nav>
    </header>
    <div class="picture row x-center y-center">
      <img src="http://lorempixel.com/400/500/sports/" alt="">

    <section>
      <h1>cupons</h1>
      <div class="item-detail">

      <div class="item-detail ">
        <label class="radio-button row x-between">black friday
          <input type="radio" checked="checked" name="radio">
          <span class="checkmark"></span>
          <span class="accent-text">R$ 12,00</span>

        <span>total</span>
