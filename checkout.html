<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/public/css/sweetalert2.min.css">
  <link rel="stylesheet" href="/public/css/style.min.css">
</head>
<body>
  <div class="container">
    <header>
      <nav class="nav row x-center y-center">
        <img class="logo" src="/public/images/logo.png" alt="">
      </nav>
    </header>
    
    <div class="picture row x-center y-center">
      <img src="http://lorempixel.com/400/500/cars/" alt="">
    </div>

    <div class="padding-container">
      <section>
        <div id="coupon-section">
          <h1>cupons</h1>
          <div id="coupons-list"></div>
        </div>
      </section>

      <section>
        <h1>resumo</h1>
        <div class="item-detail row x-between">
          <span>valor original</span>
          <span id="amount-original"></span>
        </div>

        <div id="amount-cupom-detail">
          <div class="item-detail row x-between">
            <span>cupom</span>
            <span id="amount-discount"></span>
          </div>
        </div>

        <div class="item-detail row x-between">
          <span>frete</span>
          <span id="amount-shipping"></span>
        </div>

        <div class="item-detail row x-between">
          <span>total</span>
          <span id="amount-total"></span>
        </div>
      </section>
    </div>
    <section class="row x-between no-wrap action-buttons">
      <button id="cancel-button" class="btn btn_block">cancelar</button>
      <button id="confirm-button" class="btn btn_block btn_accent">confirmar</button>
    </section>
  </div>
  <script src="/public/js/jquery.min.js"></script>
  <script src="/public/js/sweetalert2.all.min.js"></script>
  <script src="/public/js/script.min.js"></script>
</body>
</html>
