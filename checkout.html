<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/public/css/sweetalert2.min.css">
  <link rel="stylesheet" href="/public/css/style.min.css">
</head>
<body>
  <div class="container">
    <header>
      <nav class="nav row x-center y-center">
        <img class="logo" src="/public/images/logo.png" alt="">
      </nav>
    </header>
    
    <div class="picture row x-center y-center">
      <img src="http://lorempixel.com/400/500/sports/" alt="">
    </div>

    <div class="padding-container">
      <section>
        <h1>cupons</h1>
        <div class="item-detail">
          <label class="radio-button">n√£o usar cupom
            <input type="radio" checked="checked" name="radio">
            <span class="checkmark"></span>
          </label>
        </div>

        <div class="item-detail ">
          <label class="radio-button row x-between">black friday
            <input type="radio" checked="checked" name="radio">
            <span class="checkmark"></span>
            <span class="accent-text">R$ 12,00</span>
          </label>
        </div>
      </section>

      <section>
        <h1>resumo</h1>
        <div class="item-detail row x-between">
          <span>valor original</span>
          <span id="amount-original">R$ 100,00</span>
        </div>

        <div class="item-detail row x-between">
          <span>cupom</span>
          <span id="amount-discont"class="accent-text">- R$ 12,00</span>
        </div>

        <div class="item-detail row x-between">
          <span>frete</span>
          <span id="amount-shipping" data-shippingPrice></span>
        </div>

        <div class="item-detail row x-between">
          <span>total</span>
          <span id="amount-total" data-totalPrice class="bold-text"></span>
        </div>
      </section>
    </div>
    <section class="row x-between no-wrap action-buttons">
      <button id="cancel-button" class="btn btn_block">cancelar</button>
      <button id="confirm-button" class="btn btn_block btn_accent">confirmar</button>
    </section>
  </div>
  <script src="/public/js/jquery.min.js"></script>
  <script src="/public/js/sweetalert2.all.min.js"></script>
  <script src="/public/js/script.min.js"></script>
</body>
</html>
